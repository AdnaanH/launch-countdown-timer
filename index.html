<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <title> Launch countdown timer</title>
</head>
<body>
  <main>
    <h1>We're launching soon</h1>
    <div class="count-down">
      <div class="time">
        <div class="digit" id="days">
          <div class="digit-top"></div>
          <h2>08</h2>
          <div class="digit-bottom"></div> 
        </div>
        <p>Days</p>
      </div>
      <div class="time">
        <div class="digit" id="hours">
          <div class="digit-top"></div>
          <h2>23</h2>
          <div class="digit-bottom"></div> 
        </div>
        <p>Hours</p>
      </div>
      <div class="time">
        <div class="digit" id="minutes">
          <div class="digit-top"></div>
          <h2>55</h2>
          <div class="digit-bottom"></div> 
        </div>
        <p>Minutes</p>
      </div>
      <div class="time">
        <div class="digit" id="seconds">
          <div class="cir"></div>
          <div class="digit-top animate-top"></div>
          <h2>41</h2>
          <div class="digit-bottom animate-bottom"></div> 
        </div>
        <p>Seconds</p>
      </div>
    </div>
    <div class="footer">
      <img class="image" src="/images/icon-facebook.svg" alt="facebook">
      <img class="image" src="/images/icon-pinterest.svg" alt="pinterest">
      <img class="image" src="/images/icon-instagram.svg" alt="instagram">
    </div>
  </main>
  <script src="script.js"></script>
  </div>
</body>
</html>
